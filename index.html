<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter Enbed</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img src="img/Ellipse 1.svg" alt="" />
          <div class="name">
            <h1 class="name-full">John Doe</h1>
            <p class="name-username">@realjohndoe</p>
          </div>
        </div>
        <img src="img/twitter.svg" alt="" class="logo" />
      </header>
      <p class="caption">
        Why do they call it 'debugging' when it feels more like 'wildly guessing
        and hoping for the best'?<span> #programming #coding #debugging</span>
      </p>
      <div class="icon">
        <div class="likes">
          <img src="img/heart.svg" alt="" />
          <h5 class="like">650</h5>
        </div>
        <div class="dates">
          <h5>3:40 PM - Feb 24, 2022</h5>
        </div>
      </div>
    </div>
  </body>
</html>
